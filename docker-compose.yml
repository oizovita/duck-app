version: '2.4'

volumes:
    pgdata:
        driver: local
    redis_data:
        driver: local

services:

  nginx:
    container_name: duck-nginx
    image: nginx:alpine
    restart: unless-stopped
    tty: true
    environment:
      - MODE=nginx
    ports:
      - "${FORWARD_NGINX_PORT:-80}:80"
    volumes:
      - ./:/var/www/html/laravelapp:rw
      - ./.docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - duck_net
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "5"
    healthcheck:
       test: ["CMD", "/bin/bash", "docker-healthcheck.sh"]
       interval: 60s
       timeout: 10s
       start_period: 60s
       retries: 3
    depends_on:
        - backend

  backend:
    container_name: duck-backend
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./:/var/www/html/laravelapp:rw
      - ./docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:rw
    env_file:
      - .env
    environment:
      - MODE=backend
      - ENVIRONMENT=${ENVIRONMENT:-DEVELOPMENT}
    restart: unless-stopped
    networks:
      - duck_net
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "5"
    healthcheck:
       test: ["CMD", "/bin/bash", "docker-healthcheck.sh"]
       interval: 60s
       timeout: 10s
       start_period: 60s
       retries: 3
    depends_on:
        - db
        - redis

  db:
    container_name: duck-db
    image: postgres:12
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-123456}
      - POSTGRES_USER=${DB_USERNAME:-user}
      - POSTGRES_DB=${DB_DATABASE:-forge}
    ports:
      - '${FORWARD_DB_PORT:-5432}:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - duck_net
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "5"

  redis:
    container_name: duck-redis
    command: redis-server --appendonly yes
    image: 'redis:5'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - duck_net
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "5"

networks:
  duck_net:
    name: duck_net
    driver: bridge
    internal: false
